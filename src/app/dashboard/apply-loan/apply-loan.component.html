<div class="container mt-5">
  <div class="row mt-5">
    <div class="col-sm-10 offset-1">
      <div [formGroup]="loanApplicationForm">

        <h1 class="h3 mb-3 fw-normal">Loan Application Form</h1>

        <div class="form-group">
          <label for="">Type of Loan</label>
          <select class="form-control" name="" formControlName="loan_type" id="">
            <option value="Long Term">Long Term Loan</option>
            <option value="Short Term">Short Term Loan</option>
          </select>
        </div>

        <div class="form-group">
          <label for="floatingPassword">Amount</label>
          <input type="number" class="form-control" formControlName="amount" id="floatingPassword" placeholder="1000">

        </div>

        <div class="form-group">
          <label for="">Payment Period</label>
          <select class="form-control" name="" id="" formControlName="payment_period">
            <option value="12">12 Months</option>
            <option value="24">24 Months</option>
            <option value="36">36 Months</option>
            <option value="48">48 Months</option>
            <option value="60">60 Months</option>
          </select>
        </div>

        <button class="w-100 btn btn-lg btn-success mt-4" (click)="applyForLoan()">Apply</button>

      </div>
    </div>

  </div>
</div>
