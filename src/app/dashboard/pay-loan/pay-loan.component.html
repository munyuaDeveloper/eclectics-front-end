<div class="container">
  <!-- Credit Card Payment Form - START -->
  <div class="container border">
    <div class="row">
      <div class="col-sm-10 offset-1">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="row">
              <h3 class="text-left mt-4">Payment Details</h3>
              <div class="inlineimage">
                <img class="img-responsive images"
                  src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/Mastercard-Curved.png">

              </div>
            </div>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="row">
                <div class="col-xs-12">
                  <div class="form-group"> <label>Card Number </label>
                    <div class="input-group"> <input type="tel" class="form-control" placeholder="Valid Card Number" />
                      <span class="input-group-addon"><span class="fa fa-credit-card"></span></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-7 col-md-7">
                  <div class="form-group"> <label><span class="hidden-xs">Expiration</span><span
                        class="visible-xs-inline">EXP</span> Date</label> <input type="tel" class="form-control"
                      placeholder="MM / YY" /> </div>
                </div>
                <div class="col-xs-5 col-md-5 pull-right">
                  <div class="form-group"> <label>CV Code</label> <input type="tel" class="form-control"
                      placeholder="CVC" /> </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <div class="form-group"> <label>Card Owner</label> <input type="text" class="form-control"
                      placeholder="Card Owner Name" /> </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <div class="form-group"> <label>Amount</label> <input type="text" class="form-control"
                      placeholder="Card Owner Name" /> </div>
                </div>
              </div>
            </form>
          </div>
          <div class="panel-footer mt-5 mb-5">
            <div class="row">
              <div class="col-sm-12">
                <button class="btn btn-success btn-lg btn-block float-right">Confirm Payment</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
